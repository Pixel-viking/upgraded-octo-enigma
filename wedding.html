<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/wedding.css">
    <title>Las Vegas: Wedding Chappel</title>
</head>
<body>
 <div id="container">

    <!-- Checkbox hack -->

    <!-- First Checkbox I DO checkbox-->
    <input type="checkbox" id="i-do-checkbox" class="hide-checkbox">
    <label for="i-do-checkbox" id="button-1" class="chat-buttons chat-box">Yes, baby!</label>

    <!-- Secound checkbox I DON'T checkbox -->
    <input type="checkbox" id="i-dont-checkbox" class="hide-checkbox">
    <label for="i-dont-checkbox" id="button-2" class="chat-buttons chat-box">No, baby!</label>

    <div class="chat-box">
        <p id="line-do-you" class="chat-lines"><strong>Elvis:</strong> Do you, groovy guy, take this babe as your wife, uh-huh?</p>
        <p id="line-dont" class="chat-lines"><strong>Bride:</strong> What the heck you little gremlin?!</p>

        <p id="line-do" class="chat-lines"><strong>Elvis:</strong> Do you take this man as your husband?</p>
        <p id="line-bride-happy" class="chat-lines"><strong>Bride:</strong> I DO!!!</p>
        
    </div>

    <!-- One of these are displayed depending on waht you choose -->
    <a href="map-to-pawn-ido.html" id="i-do-link" class="chat-box continue-button">Alright, baby, Vegas, here we come!</a>
    <a href="map-to-pawn-idont.html" id="i-dont-link" class="chat-box continue-button">Sorry, love, just wanted the bling ring, baby!</a>

    <!-- Rocket that flies in the background -->
    <div id="window-container">
        <div id="rocket-container">
            <img id="falcon-rocket" src="images/falcon-rocket.png" alt="Rocket">
            <div id="rocket-flames">
                <div class="flames" id="flame-1"></div>
                <div class="flames" id="flame-2"></div>
                <div class="flames" id="flame-3"></div>
            </div>
        </div>
        </div>

        <div id="cash-container">
            <img src="images/cash.png" alt="cash">
            <p>=</p>
            <p id="cash-50k">$50.000</p>
            <p id="cash-0">$0</p>
        </div>
 </div>
    
</body>
</html>
